  <head>
    <!-- Required meta tags -->

    <title>Facima - Login</title>
    <link rel="icon" href="../img/favicon-16x16.png">

    <!-- Bootstrap CSS, Font Awesome-->    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    	
	  <!-- Optional CSS -->
	  <link rel="stylesheet" href="../css/style.css">
  </head>
  
  <body>
    <div class="container">      
       
      <nav class="col-md-12 navbar navbar-expand-lg navbar-white" id="menu" name="menu">		
        <a class="navbar-brand text-dark" href="#" title="Menu Acessibilidade"><i class="fas fa-eye"></i>&nbsp;Menu Acessibilidade</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Botão Contraste">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#" id="mudarContraste" name="mudarContraste" accesskey="1" title="Mudar Contraste [control + shift + 1]"><i class="fas fa-adjust"></i>&nbsp;Mudar Contraste</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#" id="aumentarFonte" name="aumentarFonte" accesskey="2" title="Aumentar Fonte [control  shift + 2]"><i class="fas fa-plus-square"></i>&nbsp;Aumentar Fonte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#" id="diminuirFonte" name="diminuirFonte" accesskey="3" title="Diminuir Fonte Fonte [control  shift + 3]"><i class="fas fa-minus-square"></i>&nbsp;Diminuir Fonte</a>
            </li>
          </ul>				
        </div>							
      </nav>


      <div class="row justify-content-center centralizado">
        <div class="col-md-4 bg-light border">                          
          <form>
            <div class="text-center mt-3">
              <a href="../index.html"><img class="" src="../img/Logo_Loginb.png" alt="Imagem representando o logo da faculdade facima, dentro da imagem está escrito Facima Faa Eisa com fundo branco" title="Logo Faculdade Facima - [Retornar a Página Inicial]"></a>              
              <hr style="border-width: 5px; border-color:#006FA7">
              <h5 class="text-dark">Central de Autenticação</h5>
            </div>
            <div class="alert alert-danger alertaLogin" id="alerta1" role="alert">
                Usuário ou Senha Inválido!
            </div>
            <div class="alert alert-warning alertaLogin" id="alerta2" role="alert">
                Favor Preencher Todos os Campos!
            </div>
            <br>
            <div class="form-group">
              <!--<label for="Perfil">Perfil</label>-->
              <select class="custom-select" id="perfil" autofocus>
                <option value="" hidden>Selecione um Perfil</option>
                <option value="Administracao">Administração</option>
                <option value="Aluno">Aluno</option>
                <option value="Professor">Professor</option>
              </select>
            </div>

            <div class="form-group">
              <!--<label for="LoginA">Login</label>-->
              <input class="form-control" type="text" id="login" placeholder="Login" title="Digite seu login" required>
            </div>

            <div class="form-group">  
              <!--<label for="SenhaA">Senha</label>-->
              <input class="form-control" type="password" id="senha" placeholder="Senha" title="Digite sua senha" required>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="lembrar" title="Lembrar Login e Senha"> Lembrar
              </label>  
            </div> 

            <button class="btn btn-dark btn-block" id="btnLogin" type="button" title="Botão Entrar no Sistema"><i class="fas fa-sign-in-alt"></i>&nbsp;Entrar</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2020 - Aquilla / Elissandro</p>               
          </form>
          
        </div>        
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
